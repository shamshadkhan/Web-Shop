<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>Add product</title>
  </head>

  <body>
    <header>
      <nav class="navbar">
        <ul class="nav-links">
          <li><a href="index.html">Front Page</a></li>
          <li><a href="register.html">Register</a></li>
          <li><a href="users.html">List Users</a></li>
          <li><a href="addProduct.html">Add product</a></li>
          <li><a href="products.html">List Products</a></li>
          <li><a href="cart.html">Shopping Cart</a></li>
          <li><a href="order.html">Orders</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="notifications-container"></div>
      <form id="product-form" class="form" method="POST">
        <h2 class="text-align-center">Add product</h2>
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            class="form-control"
            id="name"
            placeholder="Product Title"
            required>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input
            type="test"
            name="description"
            class="form-control"
            id="description"
            placeholder="Product description"
            required>
        </div>
        <div class="form-group">
          <label for="image">Image</label>
          <input
            type="url"
            name="image"
            class="form-control"
            id="image"
            placeholder="image url"
            required>
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input
            type="number"
            name="price"
            class="form-control"
            id="price"
            placeholder="Product price"
            step="any"
            minlength="1"
            required>
        </div>
        <div class="form-group">
          <div class="second-column">
            <button type="submit" id="btnProduct">Add product</button>
          </div>
        </div>
      </form>
      <p class="text-align-center">
        <a href="index.html">Front Page</a> | <a href="users.html">List Users</a>
      </p>
    </main>
    <footer>
      <p>Copyright &copy; 2020</p>
    </footer>
    <script src="js/utils.js"></script>
    <script src="js/addProduct.js"></script>
  </body>
</html>
